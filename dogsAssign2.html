  <main>
    <h1>Random Dog Gallery</h1>

    <!-- Carousel -->
    <div
      id="dog-carousel"
      data-simple-slider
      style="width:600px; height:400px; margin:1rem auto;">
    </div>

    <!-- Breed info now immediately under carousel -->
    <div id="breed-info" class="breed-info"></div>

    <!-- Breed buttons -->
    <h2>Breeds</h2>
    <div id="breed-buttons" class="button-group"></div>
  </main>

  <!-- Audio Instructions Div -->
  <div class="audio-instructions">
    <p>
      Say “Load dog breed husky”, or “Hello”, or “Change the color to yellow”.
    </p>
    <button id="audio-on">Turn On Audio</button>
    <button id="audio-off">Turn Off Audio</button>
  </div>
