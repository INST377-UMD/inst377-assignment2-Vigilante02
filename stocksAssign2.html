<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Stocks</title>
  <link rel="stylesheet" href="styleAssign2.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Nav Bar -->
  <nav>
    <ul>
      <li><a href="indexAssign2.html">Home</a></li>
      <li><a href="stocksAssign2.html">Stocks</a></li>
      <li><a href="dogsAssign2.html">Dogs</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Stock Chart</h1>
    <div class="form-group">
      <input type="text" id="ticker" placeholder="Ticker (e.g. AAPL)">
      <select id="range">
        <option value="30">30 days</option>
        <option value="60">60 days</option>
        <option value="90">90 days</option>
      </select>
      <button class="btn" id="lookup-btn">Lookup</button>
    </div>
    <canvas id="stock-chart"></canvas>

    <h2>Top 5 Reddit Stocks (2022-04-03)</h2>
    <table id="reddit-table">
      <thead>
        <tr><th>Ticker</th><th>Comments</th><th>Sentiment</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Audio Instructions Div -->
  <div class="audio-instructions">
    <p>Say “Lookup AAPL” to fetch 30-day chart, or “Hello”, or “Change the color to blue”.</p>
    <button id="audio-on">Turn On Audio</button>
    <button id="audio-off">Turn Off Audio</button>
  </div>

  <script src="javaAssign2.js"></script>
</body>
</html>
